<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>An Example of Multiple Visualisations</h1>

<h2>This is the first visualisation</h2>
<div id="stacked_bar_chart"></div>

<h2>This is the second visualisation</h2>
<div id="line_graph"></div>

<script type="text/javascript">
  
  var vis1 = "Visualisations/globalnutritiontargets.json";
  
  vegaEmbed('#stacked_bar_chart', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "Visualisations/globalundernourished.json";
  
  vegaEmbed('#line_graph', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
